plugins {
    id "application"
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.9.5'
}

group 'mx.rodrigar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation 'org.apache.axis2:simple-server-maven-plugin:1.8.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
//    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

application {
    mainClassName = "MockServer"
}

graalvmNative {
    binaries {
        main {
            imageName.set("server")
            mainClass.set("MockServer")
            verbose.set(true)
            configurationFileDirectories.from(file("build/native/agent-output/run/"))
            buildArgs.add("--allow-incomplete-classpath")
        }
    }
}