plugins {
    id "application"
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.9.5'
}

group 'mx.rodrigar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation("org.apache.axis2:axis2-adb:1.7.7")
    implementation("org.apache.axis2:axis2-transport-http:1.7.7")
    implementation("org.apache.axis2:axis2-transport-local:1.7.7")
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

application {
    mainClassName = "MockServer"
}

graalvmNative {
    binaries {
        main {
            imageName.set("server")
            mainClass.set("MockServer")
            verbose.set(true)
            configurationFileDirectories.from(file("build/native/agent-output/run/"))
            buildArgs.add("--allow-incomplete-classpath")
        }
    }
}